<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card">
      <div class="card-content black-text">
        <span class="card-title">Card Title</span>
        <form>
          <div class="row">
            <div class="input-field col s6 offset-s3">
              <input type="text" placeholder="Account ID" ng-model="vm.accountId">
            </div>
          </div>
        </form>
      </div>
      <div class="card-action">
        <a class="waves-effect btn btn-block blue" ui-sref="user({userId: vm.accountId})">Get statistics</a>
      </div>
    </div>
  </div>
</div>
