<div layout="row" layout-align="center">
  <div flex="60">
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <div layout="row">
            <div flex="85">
              <span>Analyze User</span>
            </div>
          </div>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <div layout="row" flex>
          <md-input-container>
            <input placeholder="Account ID" ng-model="vm.accountId" type="text">
          </md-input-container>
        </div>
        <div layout="row" flex>
          <md-button class="md-primary" ui-sref="user({userId: vm.accountId})">
            Get statistics
          </md-button>
        </div>
      </md-card-content>
    </md-card>
  </div>
</div>
